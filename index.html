<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Links</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: beige;
    }

    .social-links {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .social-links a {
      text-decoration: none;
      color: #333;
    }

    #profile-image {
      width: 150px; /* Adjust the size as needed */
      border-radius: 50%;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Profile Image -->
  <img id="profile-image" src="https://www.abrardev.com/assets/abrarMobileView.png" alt="Your Name">

  <!-- Social Media Links -->
  <div class="social-links">
    <a href="https://github.com/abrarhussain-00" target="_blank">
      <img src="path/to/github-icon.png" alt="GitHub">
    </a>

    <a href="https://www.linkedin.com/in/abrar-hussain00/" target="_blank">
      <img src="path/to/linkedin-icon.png" alt="LinkedIn">
    </a>

    <a href="https://www.instagram.com/abrarhussain_00/" target="_blank">
      <img src="path/to/instagram-icon.png" alt="Instagram">
    </a>
  </div>

  <div>
    <a href="https://www.abrardev.com" target="_blank">Visit My Portfolio</a>
  </div>
</body>
</html>
